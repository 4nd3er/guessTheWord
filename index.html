<head>

    <link rel="shortcut icon" href="js.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Guess the word</title>

<body>
    <form class="formWord">
        <label for="inputWord">Guess the word! 😁</label>
        <span>The word starts by: <span class="firstLetter"></span>!</span>
        <input name="word" id="inputWord" type="text" minlength="1" />

    </form>
    <script src="script.js"></script>
</body>
